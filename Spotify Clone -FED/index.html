<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="aligner.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="home bg-grey  m-1 border-radius p-1">
                <div class="logo invert">
                    <img width="120px" src="assets/logo.svg" alt="" srcset="">
                </div>
                <ul>
                    <li class="invert"><img src="assets/home.svg" alt="Home">Home</li>
                    <li class="invert"><img src="assets/search.svg" alt="Search"> Search</li>
                </ul>
            </div>
            <div class="library bg-grey p-1 m-1 border-radius">
                <div class="heading invert">

                    <img src="assets/library.svg">
                    <h2>Your Library</h2>


                </div>
                <div class="songList invert">
                    <ul>
                        <!-- <li>
                            <img src="assets/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="assets/play.svg" alt="">

                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">


                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>


                </div>

            </div>

        </div>



        <div class="right bg-grey  border-radius">
            <div class="header ">
                <div class="nav ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttons flex">
                    <a href="">Premium</a>
                    <a href="">Support</a>
                    <a href="">Download</a>
                    <div class="straightbar"></div>

                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 37.5 37.5" width="37.5" height="37.5">
                                <!-- Circle with green background -->
                                <circle cx="18.75" cy="18.75" r="18.75" fill="#1fdf64" />

                                <!-- Play button arrow with black fill -->
                                <polygon points="13.125,9.375 26.25,18.75 13.125,28.125" fill="#000000" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week...</p>
                    </div>

                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 37.5 37.5" width="37.5" height="37.5">
                                <!-- Circle with green background -->
                                <circle cx="18.75" cy="18.75" r="18.75" fill="#1fdf64" />

                                <!-- Play button arrow with black fill -->
                                <polygon points="13.125,9.375 26.25,18.75 13.125,28.125" fill="#000000" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week...</p>
                    </div>









                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>

                    </div>
                    <div class="seekbarinfo">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img id="previous" src="assets/previoussong.svg" alt="">
                            <img id="play" src="assets/play.svg" alt="">
                            <img id="next" src="assets/nextsong.svg" alt="">
                        </div>
                        <div class="timevol"></div>
                        <div class="songtime">


                        </div>
                        <div class="volume">
                            <img width="25" src="assets/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
